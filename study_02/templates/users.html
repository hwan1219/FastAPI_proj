<!DOCTYPE html>
<html>
<head>
  <title>Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    table {
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #F1F1F1;
    }
  </style>
</head>
<body> 
  <h1>User List</h1> 
  {% if users %} 
  <table> 
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    {% for u in users %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ u }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>No users yet!</p>
  {% endif %}
</body> 
</html>
